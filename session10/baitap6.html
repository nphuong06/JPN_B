<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baitap6.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="overlay"></div>
            <div class="top">
                <p>Football</p>
            </div>
            <div class="bottom">
                <p class="time">
                    Agence France Presse - 04 June 2023
                </p>
                <h1 class="title">
                    LIONEL MESSI LEAVING LIGUE 1 TEAM
                    PARIS SAINT GERMAIN, CLUB CONFIRMS
                </h1>
                <p class="content">
                    The EuroLeague Finals Top Scorer is the individual award for the player
                    that gained the highest points in the EuroLeague Finals
                </p>
            </div>
        </div>
        <div class="button">
            <ion-icon name="arrow-back-outline" class="previous"></ion-icon>
            <div class="page">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
            <ion-icon name="arrow-forward-outline" class="next"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
