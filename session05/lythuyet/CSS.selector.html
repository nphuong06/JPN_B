<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: red;
        }

        #content {
            background-color: blue;
        }

        .title1 {
            background-color: violet;
        }
    </style>
</head>

<body>
    <!-- 
        CSS_selector (bộ chọn)
        1. class : những phần tử  nào có chung giá trị class sẽ ăn theo giá trị của thuộc tính
        2. id    : định danh cho thẻ (giống như CCCD)
    -->
    <div>
        <p class="title title1 title2">đoạn văn số 1</p>
    </div>
    <p class="heading">đoạn văn số 2</p>
    <h2 class="title">jpn_b học lập trình</h2>
    <div id="content">dùng thẻ id để định danh cho thẻ</div>
</body>

</html>
