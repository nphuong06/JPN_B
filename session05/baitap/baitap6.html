<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap6.css">
</head>

<body>
    <div class="container">
        <h1>Center Align Text</h1>
        <p>To just center the text inside an element, use
            <span class="textPink">text-align: center;</span>
        </p>
        <p>This text is centered.</p>
        <div class="codeBlock">
            <p class="example">Example</p>
            <div class="code">
                <section class="section">
                    <p class="darkRedColor">.center &#123;</p>
                    <p>
                        <span class="redColor">text-align: </span>
                        <span class="blueColor">center;</span>
                    </p>
                    <p>
                        <span class="redColor">border: </span>
                        <span class="blueColor">3px solid green;</span>
                    </p>
                    <p>
                        &#125;
                    </p>
                </section>
            </div>
            <button class="button">Try it your self</button>
        </div>
    </div>
</body>

</html>
