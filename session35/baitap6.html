<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap6.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg">
        <header class="d-flex justify-content-between mt-3 align-items-center">
            <h1>Danh mục</h1>
            <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" id="add-category"
                style="height: 40px;">Thêm danh mục mới</div>
        </header>
        <article class="d-flex justify-content-end align-items-center gap-3 p-3">
            <select class="form-select w-25 w-md-25" id="statusSearch" style="height: 50px;">
                <option value="">Chọn trạng thái</option>
                <option value="Đang hoạt động">Đang hoạt động</option>
                <option value="Không hoạt động">Không hoạt động</option>
            </select>
            <input type="text" class="form-control w-25 w-md-25" id="searchCategory" style="height: 50px;"
                placeholder="Tìm kiếm theo danh mục">
        </article>
        <table class="table">
            <thead>
                <tr class="table-secondary">
                    <th>Mã danh mục</th>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                </tr>
            <tbody></tbody>
            </thead>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm danh mục mới</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="idCategory" class="form-label">Mã danh mục</label>
                    <input type="text" id="idCategory" class="form-control" aria-describedby="passwordHelpBlock">
                    <p></p>
                    <label for="nameCategory" class="form-label">Tên danh mục</label>
                    <input type="text" id="nameCategory" class="form-control" aria-describedby="passwordHelpBlock">
                    <p></p>
                    <label for="statusCategory" class="form-label">Trạng thái</label>
                    <br><input class="form-check-input" type="radio" value="true" name="statusCategory">Đang hoạt động
                    <br><input class="form-check-input" type="radio" value="false" name="statusCategory">Không hoạt động
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-add">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./baitap6.js"></script>
</body>

</html>
