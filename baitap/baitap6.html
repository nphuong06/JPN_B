<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="produce">Chọn loại sản phẩm: </label>
        <select name="Sản phẩm" id="produce">
            <option value="Sản phẩm 1">Sản phẩm 1</option>
            <option value="Sản phẩm 2">Sản phẩm 2</option>
            <option value="Sản phẩm 3">Sản phẩm 3</option>
        </select>
        <br><label for="quantity">Số lượng:</label>
        <input type="number" name="Số lượng" id="quantity">
        <br><label for="address">Địa chỉ giao hàng:</label>
        <textarea name="Địa chỉ giao hàng" id="address"></textarea>
        <br><button type="submit">Đặt hãng</button>
    </form>
</body>

</html>
