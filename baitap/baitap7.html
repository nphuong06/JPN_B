<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" name="Họ và tên" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="Ngày sinh" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="Giới tính" id="gender" value="Nam">Nam
                    <input type="radio" name="Giới tính" id="gender" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Số điện thoại:</label></td>
                <td><input type="number" name="Số điện thoại" id="phoneNumber"></td>
            </tr>
            <tr>
                <td><label for="major">Chuyên ngành:</label></td>
                <td><input type="text" name="Chuyên ngành" id="major"></td>
            </tr>
            <tr>
                <td><label for="year">Năm hoc:</label></td>
                <td><input type="number" name="Năm học" id="year"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="number" name="Điểm GPA:" id="gpa" step="any"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="Địa chỉ" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select name="Lớp học" id="class">
                        <option value="Lớp 1">Lớp 1</option>
                        <option value="Lớp 2">Lớp 2</option>
                    </select>
                </td>
            <tr>
                <td><label for="registrationDate">Ngày đăng kí:</label></td>
                <td><input type="date" name="Ngày đăng kí" id="registrationDate"></td>
            </tr>
        </table>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>

</html>
