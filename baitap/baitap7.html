<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baitap7.css">
</head>

<body>
    <div class="container">
        <div class="overlay"></div>
        <form action="" class="form-group">
            <div class="form-header">
                <h3>New message</h3>
                <ion-icon name="close-outline" class="exit"></ion-icon>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="form-body">
                <label for="">Recipient:</label>
                <br><input type="text" name="recipient" class="input1">
                <br><label for="" class="message">Message:</label>
                <br><textarea name="" class="input2"></textarea>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="form-footer">
                <div class="button-close">
                    <p>Close</p>
                </div>
                &emsp;
                <div class="button-send">
                    <p>Send Message</p>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
