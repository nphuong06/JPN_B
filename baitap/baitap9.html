<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" name="Họ và tên" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="Ngày sinh" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td>
                    <input type="radio" name="Giới tính" value="Nam">Nam
                    <input type="radio" name="Giới tính" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Số điện thoại:</label></td>
                <td><input type="number" name="Số điện thoại" id="phoneNumber"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="Địa chỉ" id="" address></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="Vai trò trong nhóm" id="role">
                        <option value="Trường nhóm">Trưởng nhóm</option>
                        <option value="Phó nhóm">Phó nhóm</option>
                        <option value="Thành viên">Thành viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="favourite">Sở thích:</label></td>
                <td><input type="text" name="Sở thích" id="favourite"></td>
            </tr>
            <tr>
                <td><label for="skill">Kĩ năng</label></td>
                <td><input type="text" name="Kĩ năng" id="skill"></td>
            </tr>
            <tr>
                <td><label for="freeTime">Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="Thời gian rảnh" value="Sáng">Sáng
                    <input type="checkbox" name="Thời gian rảnh" value="Trưa">Trưa
                    <input type="checkbox" name="Thời gian rảnh" value="Tối">Tối
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lí do tham gia:</label></td>
                <td><textarea name="Lí do tham gia" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="favouriteColor">Màu sắc yêu thích:</label></td>
                <td><input type="color" name="Màu sắc yêu thích" id="favouriteColor"></td>
            </tr>
            <tr>
                <td>Đăng kí nhận bản tin:</td>
                <td><input type="checkbox" name="Đăng kí nhận bản tin" value="Có">Có</td>
            </tr>
            <tr>
                <td>Nhận thông báo qua:</td>
                <td>
                    <input type="radio" name="Nhận thông báo qua" value="Email">Email
                    <input type="radio" name="Nhận thông báo qua" value="SMS">SMS
                </td>
            </tr>
        </table>
        <button type="submit">Đăng kí thành viên</button>
    </form>
</body>

</html>
