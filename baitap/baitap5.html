<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="fullName">Họ và tên: </label>
        <input type="text" name="Họ và tên" id="fullName">
        <br><label for="date">Chọn ngày giờ: </label>
        <input type="datetime-local" name="Ngày giờ" id="date">
        <br><label for="serviece">Loại dịch vụ: </label>
        <select name="Loại dịch vụ" id="serviece">
            <option value="Tư vấn">Tư vấn</option>
            <option value="Không tư vấn">Không tư vấn</option>
        </select>
        <br><label for="note">Ghi chú</label>
        <textarea name="Ghi chú" id="note"></textarea>
        <br><button type="submit">Đặt lịch</button>
    </form>
</body>

</html>
