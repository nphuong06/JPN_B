<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
     phân biệt thẻ inline và block
     1. thẻ block
        + chiếm hết diện tích chiều rộng màn hình
        ******
        - div: (division_khu vực)
        - p: (paragrap_đoạn văn)
        - h1-h6: thẻ tiêu đề
        - nav, section, article, aside.....
     2. thẻ inline
        + diện tích chiếm bằng nội dung
        - a
        - b
        - strong
        - input
        - img
        - span
        - button
       -->
    <h1>tiêu đề 1</h1>
    <h2>tiêu đề 2</h2>
    <hr>
    <span> thẻ span 1 </span>
    <span> thẻ span 2 </span>
    <img src="./images/22f54568c5ce4c3829e89247dc58c5d9.jpg" alt=""> <!-- thuộc tính: attribute -->
    <a href=""></a>



</body>

</html>
