<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Biểu mẫu đặt hàng</h1>
    <form action="">
        <div>
            <label for="product">Sản phẩm:</label>
            <input type="text" name="Sản phẩm" id="product">
        </div>
        <div>
            <label for="quanity">Số lượng:</label>
            <input type="number" name="Số lượng" id="quanity">
        </div>
        <h2>Thông tin liên hệ:</h2>
        <div>
            <label for="fullName">Tên:</label>
            <input type="text" name="Tên" id="fullName">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <textarea name="Địa chỉ" id="address"></textarea>
        </div>
        <button type="submit">Đặt hàng</button>
    </form>
</body>

</html>
