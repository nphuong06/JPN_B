                <label for="name-employee">Tên nhân viên</label>

            </div>
            <div id="position">
                <label for="position-employee">Chức vụ</label>
                <input type="text" id="position-input" required placeholder="Nhập chức vụ">
            </div>
            <button>Thêm nhân viên</button>
        </form>
        <table id="list-employees">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>

            </tbody>
        </table>
